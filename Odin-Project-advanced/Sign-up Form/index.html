<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="leaves">
            <div class="odinbox">
                <img src="images/odin-lined.png" width="50px" height="50px">
                <div class="odintext">ODIN</div>
            </div>

        </div>
        
            <div class="account">
                <div class="top-box">
                    <div class="toptext">This is not a real online service! You know you need something like this in your life to help you realize your deepes dreams. Sign up now to get started.</div>
                    <br>
                    <div class="toptext2">You know you want to.</div>
                </div>
                <div class="form">
                    <div class="form-header">Let's do this!</div>
                    <form action="index/com" method="post">
                        <div class="form-field">
                        <label for="first">First Name:</label>
                        <input type="text" id="first">
                        </div>            
                        <div class="form-field">
                        <label for="last">Last Name:</label>
                        <input type="text" id="last">
                        </div>


                        <div class="form-field">
                        <label for="email">Email:</label>
                        <input type="email" id="email">
                    </div>
                    <div class="form-field">
                        <label for="number">Phone Number:</label>
                        <input type="text" id="number">
                    </div>
                    <div class="form-field">
                        <label for="password">Password:</label>
                        <input type="text" id="password">
                    </div>
                    <div class="form-field">
                        <label for="confirm">Confirm Password:</label>
                        <input type="text" id="confirm">
                    </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

</body>
</html>
