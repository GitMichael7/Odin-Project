    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>

      <h1>Image Carousel</h1>

        <img class="left" src="modules/left-arrow-icon-vector-21638885.jpg" />

        <div id="PTwo" class="point"></div>
        <div id="PThree" class="point"></div>

        />
